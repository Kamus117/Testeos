<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario1</title>
</head>
<body>
    <header>
        <h1>    
            Ejemplo de formulario
        </h1>

    </header>
<main>


<form action="#">
    <fieldset>
      <legend>Formulario de contacto</legend> 

        </div>

        <br>

        <div>
            <label for="nombre">Completa con tu apellido:</label>
            <input type="text"name=apellido placeholder="Gimenez">
     </div>

<br>

        <div>
            <label for="nombre">Completa con edad:</label>
            <input type="text"name=edad placeholder="18">
            </div>

<br>

        <div>
                <label for="país">Elije tu país:</label>
          <select name="país" id="">
            <option value="argentina">ARGENTINA</option>
            <option value="bolivia">BOLIVIA</option>
            <option value="méxico">MÉXICO</option>
                </select>
        </div>

 <br>

        <div>
            <label for="email">Email:</label>
            <input type="email"name=email placeholder="email" required>
        </div>

<br>

        <div>
            <label for="password">Completa con tu apellido:</label>
            <input type="password"name=contraseña placeholder="crea tu contraseña">
     </div>

<br>

     <div>
        <label for="consultas">Deja tu consulta</label>
        <br>
        <textarea name="Esctribe tu consulta" id="" cols="30" rows="10"></textarea>
     </div>

<br>

<input type="submit" value="Enviar datos">
<input type="reset" value="Borrar datos">

    </fieldset>
</form>
</main>
</body>
</html>
